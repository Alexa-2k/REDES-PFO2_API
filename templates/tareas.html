{% extends "index.html" %}
{% block title %}Tareas{% endblock %}
{% block content %}
<h2>Bienvenido, {{ usuario }}</h2>
<form method="POST" class="task-form">
    <input type="text" name="descripcion" placeholder="Escribí tu tarea" required>
    <button type="submit">Agregar</button>
</form>
<ul class="task-list">
    {% for tarea in tareas %}
    <li>{{ tarea['descripcion'] }}</li>
    {% else %}
    <li class="empty">No hay tareas pendientes</li>
    {% endfor %}
</ul>
<a href="{{ url_for('logout') }}" class="logout">Cerrar sesión</a>
{% endblock %}
